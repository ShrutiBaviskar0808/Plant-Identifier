name: plant_identifier_app
description: AI-powered plant identification and care companion app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core UI
  cupertino_icons: ^1.0.6
  
  # AI/ML
  tflite_flutter: ^0.10.4
  image: ^4.1.3
  
  # Camera & Media
  camera: ^0.10.5
  image_picker: ^1.0.4
  
  # Local Storage
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  
  # Analytics & Crashlytics
  firebase_core: ^2.24.2
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8
  
  # State Management
  get: ^4.6.6
  
  # Search
  fuzzy: ^0.4.1
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2
  
  # Location & Weather
  geolocator: ^10.1.0
  http: ^1.1.0
  
  # Network connectivity
  connectivity_plus: ^5.0.2
  
  # Splash screen
  flutter_native_splash: ^2.3.10

  # Utils
  uuid: ^4.2.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/
    - assets/data/
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700