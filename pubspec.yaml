name: plant_identifier_app
description: Premium AI-powered plant identification with 3D effects and AR
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6

  # AI / ML
  tflite_flutter: ^0.12.1
  image: ^4.1.3

  # Camera & Media
  camera: ^0.10.5
  image_picker: ^1.0.4

  # Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1

  # Firebase
  firebase_core: ^2.24.2
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8

  # State management
  get: ^4.6.6
  provider: ^6.1.1

  # Search
  fuzzy: ^0.5.1

  # Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1

  # Location & Network
  geolocator: ^10.1.0
  http: ^1.1.0
  connectivity_plus: ^5.0.2

  # Premium Animations & Effects
  lottie: ^2.7.0
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  
  # 3D & Graphics
  model_viewer_plus: ^1.7.0
  
  # Particle Effects & Advanced UI
  glassmorphism: ^3.0.0
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  
  # UI helpers
  flutter_native_splash: ^2.3.10

  # Weather Integration
  weather: ^3.1.1
  
  # Advanced Animations
  flutter_animate: ^4.2.0+1
  rive: ^0.12.4
  
  # Audio & Voice
  # speech_to_text: ^6.6.0
  # flutter_tts: ^3.8.5
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.20.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/models/
    - assets/data/
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/3d_models/
    - assets/shaders/
    - assets/particles/
