name: plant_identifier_app
description: AI-powered plant identification and care management app
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6

  # Camera & Media
  camera: ^0.10.5
  image_picker: ^1.0.4

  # Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1

  # State management
  get: ^4.6.6

  # Search
  fuzzy: ^0.5.1

  # Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1

  # Network
  http: ^1.1.0
  connectivity_plus: ^5.0.2

  # Animations
  flutter_staggered_animations: ^1.1.1
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.20.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/data/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700